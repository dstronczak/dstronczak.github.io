<script>
    //Get url params
    var url = new URL(window.location.href );
    var debug = url.searchParams.get("debug");
    var s = url.searchParams.get("s");
    console.log("source (s): ", s);

    
    
    // get a random number between 0 and 999
    var randNum = Math.floor(Math.random() * 1000);
    var index = randNum % 2;

    // An array of URL's
    var randURLs = [
        "http://onet.pl",
        "http://wp.pl"
    ];
    
    var newLoc = randURLs[index] + "?s=" + s;

    if(debug=="y"){
        console.log("Simulating redicrect to: ", newLoc);
    } else {
        console.log("Performing actual redirect...");
        window.location = newLoc;
    }
    
    //DEBUG
    
    let add_element = () => {
        const template = document.createElement('div');
        template.innerHTML = "I would redirect you to: " + newLoc;

        document.body.appendChild(template);
    }
    
    add_element();

    
  
</script>
