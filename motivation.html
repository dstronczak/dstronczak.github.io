    <script>
        var deadline = 'January 07 2019 10:00:00 GMT+0100';
        function getTimeRemaining(endtime){
            // var t = Date.parse(endtime) - Date.parse(new Date());
            var t = Date.parse(new Date()) - Date.parse(endtime);
            var seconds = Math.floor( (t/1000) % 60 );
            var minutes = Math.floor( (t/1000/60) % 60 );
            var hours = Math.floor( (t/(1000*60*60)) % 24 );
            var days = Math.floor( t/(1000*60*60*24) );
            return {
                'total': t,
                'days': days,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds
            };
        }

        function setRemainingTime(){
            let time = getTimeRemaining(deadline);
            document.getElementById("countdown").textContent = time.days + " dni, " + time.hours + " godzin, " + time.minutes + " minut."
        }

        window.onload =  () => setRemainingTime();

        setInterval(() => { 
            setRemainingTime();
        }, 1000);
    </script>
